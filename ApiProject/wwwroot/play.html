<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة ترحيب</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

            a:hover {
                background: #4caf50;
                color: #fff;
            }
    </style>
</head>
<body>
    <h1>مرحبًا بك في صفحتي!</h1>
    <p>استمتع بتجربة تصميم بسيطة وجميلة. 🌟</p>
    <a href="#">استكشاف المزيد</a>
</body>
</html>
